<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GlamStore</title>
    <!-- Icono para la pestaña de navegación  -->
    <link rel="shortcut icon" href="./images/logoGlamStore.png" />
    <!-- Fuentes de Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&family=Courgette&family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Pacifico&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Estilos css -->
    <link rel="stylesheet" href="../src/style.css" />
    <!-- Biblioteca SweetAlert2 -->  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header class="header">

        <nav class="header__menu container">
            <div class="header__content1">
                <i class='bx bx-menu header__icon' id="header__icon" ></i>
                <div class="header__content1-content" id="search-icon">
                    <span class="header__content1-text">Buscar</span>
                    <i class='bx bx-search' ></i>
                </div>
                <!-- modal buscador oculto  -->
                <div class="modal__search">
                    <div class="modal__search-box" >
                        <i class='bx bx-x search__icon-delete'id="search-icon" ></i>
                        <div class="modal__input-box" >
                            <input class="modal__input" type="text" placeholder ="Buscar productos..." id="search-input">
                            <i class="search__icon-inp bx bx-search"></i>
                        </div>
                    </div>
                </div>
            </div>

            <span class="header__logo logo-mobile" >GlamStore</span>
             <!-- modal menu oculto -->
            <div class="modal ">
                <i class='bx bx-x modal__icon-delete' ></i>
                <ul class="header__enlaces">
                    <span class="header__logo logo-mobil">GlamStore</span>
                    <li><a class="header__link" href="">Colección</a></li>
                    <li><a class="header__link" href="">Lo Nuevo</a></li>
                    <li><a class="header__link" href="">Dama</a></li>
                    <li><a class="header__link" href="">Caballeros</a></li>
                </ul>
            </div>

            <!-- Iconos de usuario y carrito -->
            <div class="header__content2">
                <div class="header__content2-content">
                    <span class="header__content2-text">Cuenta</span>
                    <i class='bx bx-user'></i>
                </div>

                <div class='header__content2-content' id='icon-cart'>
                    <span class="header__content2-text">Carrito</span>
                    <i class='bx bx-cart'></i>
                </div>
            </div>

            <!-- Modal del carrito oculto-->
            <div class="cart__modal">
                <ul class="card__content">
                    <li class="cart__head">
                        <h3>Tus  productos</h3>
                        <i class='close bx bx-x bx-lg '></i>
                    </li>

                    <li class="cart__body">
                        <!-- Contenido del carrito (generado con JS) -->
                    </li>

                    <li class="cart__footer">
                        <button class="cart__button">Eliminar compra</button>
                        <p class="cart__button-total">Total: <span id="cart-total">0</span> </p>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <section class="main">

            <div class="main__banner">
                <img src="./images/011.jpg" alt="">
            </div>

            <div class="text-block">
                <div class="line"></div>
                <p class="line-text">Nuestra Colección</p>
                <div class="line"></div>
            </div>
              
              
            <div class="main__content-grid container">
                <!-- Contenido principal de productos (generado con JS) -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__info container">
            <p class="footer__info-text">©TODOS LOS DERECHOS RESERVADOS</p>
            <p class="footer__info-text">Perú - Ciudad Av.Las Flores Nz S3 Lte-20 Las Lomas</p>
        </div>
    </footer>


    <script src="./app.js" type="module"></script>
</body>

</html>
